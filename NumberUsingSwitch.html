<!DOCTYPE html>
<script>
    'use script';

    let number = parseInt(prompt("Enter number: 0-9?"));
    switch(number){
        case 0:
            alert("Zero");
            break;
        case 1:
            alert("One");
            break;
        case 3:
            alert("Three");
            break;
        case 4:
            alert("Four")
            break;
        case 5:
            alert("Five");
            break;
        case 6:
            alert("Six");
            break;
        case 7:
            alert("Seven");
            break;
        case 8:
            alert("Eight");
            break;
        default:
            alert("Nine");
    }
</script>
