<!DOCTYPE html>
<script>
    'use script';

    function myFunction() {

        let dayOfMonth = prompt("Enter day of month :");
        let month = prompt("Enter month :");

        if ((month == 3 && dayOfMonth <= 20) || (month == 5 && dayOfMonth <= 20)) {
            alert("True");
        }
        else if (month == 4 && dayOfMonth <= 30) {
            alert("True");
        }
        else if (month == 5 && dayOfMonth <= 31) {
            alert("True");
        }
        else {
            alert("False");
        }
    }
    myFunction();
</script>
