<!DOCTYPE html>
<script>
    'use script';

    let number = parseInt(prompt("Enter number: 0-6?"));
    switch(number){
        case 0:
            alert("Sunday");
            break;
        case 1:
            alert("Monday");
            break;
        case 3:
            alert("Tuesday");
            break;
        case 4:
            alert("Thursday")
            break;
        case 5:
            alert("Friday");
            break;
        case 6:
            alert("Saturday");
            break;
        default:
            alert("Please enter correct number");
    }
</script>
